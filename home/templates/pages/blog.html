{% extends "pages/base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
{% for post in Posts %}
<div class="bg-white col pt-4 pl-4 shadow p-3 mb-5 bg-body rounded text-black">
   <img class="mb-4" width="65" height="65" src="https://img.icons8.com/ultraviolet/40/documents-folder.png" alt="documents-folder"/>
   <h3>{{post.title}}</h3>
   <p>{{post.body}}</p>
 </div>
   <!-- <h4><a href="/blog/{{post.id}}">{{post.title}}</a></h4> -->
{% endfor %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="image">Chọn ảnh để tải lên:</label>
  <input type="file" name="image" id="image" accept="image/*">
  <button type="submit">Tải lên</button>
</form>

{% endblock %}
